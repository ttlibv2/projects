<div class="select-file">
    <form [formGroup]="formGroup" (ngSubmit)="onLoadExcel()">
        <div class="grid">
            <div class="col-12 flex flex-column gap-2">
                <div>Chú ý:</div>
                <div class="empty-success__text">- Hướng dẫn nhập liệu trong file mẫu.</div>
                <div class="empty-success__text">- File mẫu là file excel xlsx hoặc xls.</div>
                <div class="empty-success__text">- Tải file mẫu <a class="file" [attr.href]="fileMau" target="_blank">tại đây</a> nếu chưa có.</div>
              </div>
              <div class="col-12">
                <p-fileUpload #fileUpload class="p-upload" mode="basic"  [accept]="mimeType"
                    [chooseLabel]="lblFile" (onSelect)="selectXsl($event)"></p-fileUpload>
              </div>
              <div class="col-12 mt-2" *ngIf="workbook">
                <div class="grid">
                    <div class="p-fluid field col-6">
                        <label>Nhập tên sheet cần lấy <b class="text-danger">[required]</b></label>
                        <p-dropdown [options]="sheets" (onChange)="selectSheet($event.value)" 
                           formControlName="sheetName" [overlayOptions]="{mode: 'modal'}" ></p-dropdown>
                      </div>
                      <div class="p-fluid field col-3">
                        <label>Từ dòng <b class="text-danger">[{{minRow}}]</b></label>
                        <p-inputNumber [min]="minRow" [max]="maxRow" formControlName="beginRow"></p-inputNumber>
                      </div>
                      <div class="p-fluid field col-3">
                        <label>Đến dòng <b class="text-danger">[{{maxRow}}]</b></label>
                        <p-inputNumber [min]="minRow" [max]="maxRow" formControlName="endRow"></p-inputNumber>
                      </div>
                </div>
              </div>
              <div class="col-12 flex gap-2 justify-content-end mt-2">
                <p-button type="submit" severity="danger" [disabled]="disabledAction" [loading]="isLoading" label="Lấy dữ liệu"></p-button>
                <p-button severity="info" [disabled]="isLoading" label="Thoát" (onClick)="closeDialog()"></p-button>
              </div>
        </div>
    </form>
  </div>
