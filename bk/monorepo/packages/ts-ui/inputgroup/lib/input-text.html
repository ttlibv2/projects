<ts-inputgroup>
    <input pInputText #input [attr.id]="inputId" class="'ts-input-text" [ngStyle]="style" [ngClass]="styleClass"
        [value]="value" [disabled]="disabled" [readonly]="readonly" [attr.placeholder]="placeholder"
        [attr.aria-label]="ariaLabel" [attr.aria-labelledby]="ariaLabelledBy" [attr.name]="name"
        [attr.autocomplete]="autocomplete" [attr.maxlength]="maxlength" [attr.tabindex]="tabindex"
        [attr.aria-required]="ariaRequired" [attr.required]="required" (input)="onUserInput($event)"
        (keydown)="onInputKeyDown($event)" (keypress)="onInputKeyPress($event)" (paste)="onInputPaste($event)"
        (click)="onInputClick($event)" (focus)="onInputFocus($event)" (blur)="onInputBlur($event)"
        [attr.data-pc-section]="'input'" pAutoFocus [autofocus]="autofocus" />

</ts-inputgroup>
