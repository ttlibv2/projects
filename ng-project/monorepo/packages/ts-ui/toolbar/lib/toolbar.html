<div class="p-component ts-toolbar" [ngStyle]="ngStyle()">
    @if(leftTemplate){
    <div class="ts-toolbar-group-left" [style.gap]="flexGap">
        <ng-container *ngTemplateOutlet="leftTemplate"></ng-container>
    </div>
    }
    @else {
        <div class="ts-toolbar-group-left" [style.gap]="flexGap">
            <ng-content></ng-content>
        </div>
    }

    @if(centerTemplate){
        <div class="ts-toolbar-group-center" [style.gap]="flexGap">
            <ng-container *ngTemplateOutlet="centerTemplate"></ng-container>
        </div>
    }
    @if(rightTemplate){
        <div class="ts-toolbar-group-right" [style.gap]="flexGap">
            <ng-container *ngTemplateOutlet="rightTemplate"></ng-container>
        </div>
    }
</div>
