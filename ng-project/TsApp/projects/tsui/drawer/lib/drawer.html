@if(mode === 'modal' && mask && isOpen) {
<div @drawerMaskMotion class="ts-drawer-mask" [ngClass]="maskClass" [ngStyle]="maskStyle" (click)="maskClick()"></div>
}

<div class="ts-drawer-content-wrapper" [ngClass]="contentWrapperClass" [style.width]="width" [style.height]="height"
    [@panelState]="{ value: 'visible', params: { transform: transformOptions, transition: transitionOptions } }"
    (@panelState.start)="onAnimationStart($event)" (@panelState.done)="onAnimationEnd($event)">

    <div class="ts-drawer-content">

        <!-- drawer-header-->
        @if(visibleHeader && (headerTemplate || headerTitle || headerExtra || closable)) {
        <div class="ts-drawer-header">

            @if(headerTitle){
            <div class="ts-drawer-header-title">
                <ng-container *anyTemplate="headerTitle"></ng-container>
            </div>
            }

            @if(closable) {
                <div class="ts-drawer-close">
                    <button pButton [buttonProps]="closeOption" [icon]="closeIcon" (onClick)="close($event)" (keydown.enter)="close($event)"></button>
                </div>
            }

        </div>
        }


    </div>
</div>
