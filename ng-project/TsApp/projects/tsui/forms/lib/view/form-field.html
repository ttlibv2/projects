<div class="ts-formfield" [ngClass]="fieldCls">

    <div class="ts-formfield-title" *ngIf="title || titleTemplate || required">
        @if(title || titleTemplate || required) {
            <ts-label [for]="inputId" [html]="titleTemplate ?? title" [required]="field_required"/>
        }

    </div>

    <div class="ts-formfield-label">
        <ng-content select="label"></ng-content>
    </div>


    <div class="ts-formfield-input">
        <ng-content select="[field],[pInputText],[pInputTextarea],p-dropdown,p-multiSelect"></ng-content>
    </div>

</div>
