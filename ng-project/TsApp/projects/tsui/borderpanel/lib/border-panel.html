<div class="p-border-panel" [ngClass]="styleClass" [ngStyle]="style">

    @if(topTemplate){
    <div class="p-border-panel-top" [ngClass]="topStyleClass" [ngStyle]="topStyle">
        <ng-container *ngTemplateOutlet="topTemplate"></ng-container>
    </div>
    }

    @if(leftTemplate || rightTemplate || centerTemplate){
    <div class="p-border-panel-middle">

        @if(leftTemplate){
            <div class="p-border-panel-left" [ngClass]="leftStyleClass" [ngStyle]="leftStyle">
                <ng-container *ngTemplateOutlet="leftTemplate"></ng-container>
            </div>
        }

        @if(centerTemplate){
            <div class="p-border-panel-center" [ngClass]="centerStyleClass" [ngStyle]="centerStyle">
                <ng-container *ngTemplateOutlet="centerTemplate"></ng-container>
            </div>
        }
        @if(rightTemplate){
            <div class="p-border-panel-right" [ngClass]="rightStyleClass" [ngStyle]="rightStyle">
                <ng-container *ngTemplateOutlet="rightTemplate"></ng-container>
            </div>
        }
    </div>
    }

    @if(bottomTemplate){
    <div class="p-border-panel-bottom" [ngClass]="bottomStyleClass" [ngStyle]="bottomStyle">
        <ng-container *ngTemplateOutlet="bottomTemplate"></ng-container>
    </div>
    }
</div>
