<div class="layout-container" [ngClass]="containerClass">
    <ts-app-topbar *ngIf="visibleTopBar"></ts-app-topbar>
    <!-- <ts-app-rightmenu></ts-app-rightmenu> -->
    <ts-app-sidebar *ngIf="visibleSideBar"></ts-app-sidebar> 
    <div class="layout-content-wrapper">
        <ts-app-breadcrumb *ngIf="visibleBreadcrumb"></ts-app-breadcrumb>
        <div class="layout-content">
            <router-outlet></router-outlet>
        </div>
        <ts-app-footer *ngIf="visibleFooter"></ts-app-footer>
    </div>
    <ts-app-config *ngIf="visibleConfig"></ts-app-config>
</div>
