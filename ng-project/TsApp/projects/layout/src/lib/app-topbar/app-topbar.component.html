<div class="layout-topbar">
    <div class="layout-topbar-start">
        <a [routerLink]="['/']" class="layout-topbar-logo" href="/">
            <img alt="logo" src="assets/images/logo-dark.svg" />
            <span>ConYeu-App</span>
        </a>
        <p-button icon=" pi pi-bars" 
            styleClass="layout-topbar-button layout-menu-button" 
            rounded="true" (click)="onMenuButtonClick()"></p-button>
     

         <!-- <button #topbar_mobile_menubutton class="p-link layout-topbar-button layout-topbar-mobile-button"
            (click)="onMobileTopbarMenuButtonClick()" *ngIf="mobileTopbarActive">
            <i class="pi pi-ellipsis-v"></i>
        </button> -->


    </div>
    <div class="layout-topbar-end"[ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="layout-topbar-actions-start"></div>
        <div class="layout-topbar-actions-end">
            <ul class="layout-topbar-items">
                <li>
                    <a pRipple><i class="pi pi-bell" pBadge severity="warning"></i> </a>
                </li>
                <li>
                    <a pRipple><i class="pi pi-table"></i>  </a>
                </li>
                <li>
                    <a pRipple><img src="assets/images/amyelsner.png" alt="avatar" class="w-2rem h-2rem">  </a>
                </li>
                <li (click)="onRightMenuButtonClick()">
                    <a pRipple><i class="pi pi-arrow-left"></i>  </a>
                </li>

            </ul>
        </div>
    </div>
</div>
