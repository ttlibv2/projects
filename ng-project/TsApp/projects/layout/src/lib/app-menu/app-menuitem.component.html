<ng-container>
    <div *ngIf="root && item.visible !== false" class="layout-menuitem-root-text">
        <span>{{item.label}}</span>
        <i class="layout-menuitem-root-icon pi pi-fw pi-ellipsis-h" *ngIf="isMenuDrawer"></i>
    </div>
   
    <a *ngIf="(!item.routerLink || item.items?.length) && item.visible !== false" [attr.href]="item.url" (click)="itemClick($event)"
       [ngClass]="item.styleClass" [attr.target]="item.target" tabindex="0" pRipple  [pTooltip]="item.label" [tooltipDisabled]="tooltipDisabled" (mouseenter)="onMouseEnter()">
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class="layout-menuitem-text">{{item.label}}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
    </a>

    <a *ngIf="(item.routerLink && !item.items?.length) && item.visible !== false" (click)="itemClick($event)" [ngClass]="item.styleClass" 
       [routerLink]="item.routerLink" routerLinkActive="active-route" [routerLinkActiveOptions]="item.routerLinkActiveOptions||matchOptions"
       [fragment]="item.fragment" [queryParamsHandling]="item.queryParamsHandling" [preserveFragment]="item.preserveFragment" 
       [skipLocationChange]="item.skipLocationChange" [replaceUrl]="item.replaceUrl" [state]="item.state" [queryParams]="item.queryParams"
       [attr.target]="item.target" tabindex="0" pRipple (mouseenter)="onMouseEnter()" [pTooltip]="item.label" [tooltipDisabled]="tooltipDisabled" >
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class="layout-menuitem-text">{{item.label}}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
    </a>

    <ul #submenu *ngIf="item.items?.length && item.visible !== false" [@children]="submenuAnimation" (@children.done)="onSubmenuAnimated($event)">
        <ng-template ngFor let-child let-i="index" [ngForOf]="item.items">
            <li ts-app-menuitem [item]="child" [index]="i" [parentKey]="key" [class]="child.badgeStyleClass"></li>
        </ng-template>
    </ul>
</ng-container>
