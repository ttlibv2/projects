<div class="login-form flex justify-content-center pt-5" *ngIf="asyncView">
    <p-card header="Thông tin đăng nhập">
  <form [formGroup]="signinForm">

      <div class="grid">
        <div class="p-fluid col-12">
          <p-inputGroup>
            <p-inputGroupAddon><i class="pi pi-user"></i></p-inputGroupAddon>
            <p-autoComplete [suggestions]="searchUser" (completeMethod)="onSearchUser($event)"
                            (onSelect)="selectUser($event.value)" [dropdownIcon]="'pi pi-user'"
                            [showEmptyMessage]="false"
                            formControlName="username" placeholder="Tên đăng nhập"></p-autoComplete>
          </p-inputGroup>
        </div>
      </div>
      <div class="grid mt-2">
        <div class="p-fluid col-12 ">
          <p-inputGroup>
            <p-inputGroupAddon><i class="pi pi-lock"></i></p-inputGroupAddon>
              <p-password placeholder="Mật khẩu" formControlName="password" [toggleMask]="true"></p-password>
          </p-inputGroup>
        </div>
      </div>
      @if (isDev) {
        <div class="grid mt-2">
          <div class="col-12 ">
            <p-inputGroup>
              <p-inputGroupAddon><i class="pi pi-code"></i></p-inputGroupAddon>
              <input pInputText placeholder="URL Dev" formControlName="url_dev"/>
            </p-inputGroup>
          </div>
        </div>
      }

      <div class="grid mt-2">
        <div class="col-12 d-flex align-items-center ">
          <p-checkbox id="chk_remember" formControlName="remember" [binary]="true" label="Ghi nhớ tài khoản"></p-checkbox>
        </div>
      </div>
      <div class="grid mt-2 flex gap-2">
          <p-button label="Đăng nhập" icon="pi pi-sign-in" size="small" [loading]="asyncLogin"
                    (click)="onSignIn()" [disabled]="signinForm.invalid">

          </p-button>
          <p-button label="Đăng ký" icon="pi pi-user-plus" size="small"
                    severity="warning" [routerLink]="signupUrl"></p-button>

          <p-button label="Demo" icon="pi pi-user-plus" size="small"
                    severity="help" (onClick)="clickDemo()"></p-button>
      </div>


  </form>

    </p-card>
</div>
