<div class="login-form flex justify-content-center pt-5" *ngIf="asyncView">
  <p-card header="Thông tin đăng nhập">
    <form [formGroup]="signinForm" class="grid">

      <div class="p-fluid col-12">
        <ts-inputgroup [prefixIcons]="['pi pi-user']">
          <p-autoComplete [suggestions]="searchUser" (completeMethod)="onSearchUser($event)"
            (onSelect)="selectUser($event.value)" [dropdownIcon]="'pi pi-user'" [showEmptyMessage]="false"
            formControlName="username" placeholder="Tên đăng nhập"></p-autoComplete>
        </ts-inputgroup>
      </div>
      <div class="p-fluid col-12 ">
        <ts-inputgroup [prefixIcons]="['pi pi-lock']">
          <p-password placeholder="Mật khẩu" formControlName="password" [toggleMask]="true"></p-password>
        </ts-inputgroup>
      </div>
      @if (isDev) {
      <div class="col-12 ">
        <ts-inputgroup [prefixIcons]="['pi pi-code']">
          <input pInputText placeholder="URL Dev" formControlName="url_dev" />
        </ts-inputgroup>
      </div>
      }

      <div class="p-fluid col-12 d-flex align-items-center mt-2">
        <p-checkbox id="chk_remember" formControlName="remember" [binary]="true" label="Ghi nhớ tài khoản"></p-checkbox>
      </div>
      <div class="col-12 flex gap-2 mt-2">
        <p-button label="Đăng nhập" icon="pi pi-sign-in" size="small" [loading]="asyncLogin" (click)="onSignIn()"
          [disabled]="signinForm.invalid">

        </p-button>
        <p-button label="Đăng ký" icon="pi pi-user-plus" size="small" severity="warning"
          [routerLink]="signupUrl"></p-button>

      </div>


    </form>

  </p-card>
</div>
