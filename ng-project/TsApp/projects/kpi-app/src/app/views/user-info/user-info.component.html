<div class="flex flex-column gap-2" [style]="{width: '700px'}">
  <div class="col-12">
    <p-card header="{{'forms.user_info.title' | translate}}">
      <div class="user-form justify-content-center">
        <form [formGroup]="formGroup" (ngSubmit)="onSave()">
          <div class="grid">
            <div class="p-fluid col-6">
              <label for="full_name">{{ 'users.full_name' | translate }}</label>
              <input pInputText id="full_name" formControlName="full_name"/>
            </div>
            <div class="p-fluid col-6">
              <label for="room_code">{{ 'users.room_code' | translate }}</label>
              <input pInputText id="room_code" formControlName="room_code"/>
            </div>
            <div class="p-fluid col-6">
              <label for="user_code">{{ 'users.user_code' | translate }}</label>
              <input pInputText id="user_code" formControlName="user_code"/>
            </div>
          </div>
          <div class="grid">
            <div class="col-12 flex gap-2">
              <p-button label="{{'actions.save' | translate}}" type="submit"
                        [disabled]="formGroup.invalid" [loading]="asyncSave"></p-button>
            </div>
          </div>
        </form>
      </div>
    </p-card>
  </div>
  <div class="col-12">
    <ts-api-info></ts-api-info>
  </div>

</div>
