<div class="template-form">
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <div class="grid">
        <div class="g-field col-12">
          <label for="template_code">{{'templates' | translate}}</label>
          <p-dropdown id="template_code" formControlName="code"></p-dropdown>
        </div>
        <div class="g-field col-12">
          <label for="title">{{'title' | translate}}</label>
          <input id="title" placeholder="{{'title.holder' | translate}}" pInputText formControlName="title"/>
        </div>
        <div class="g-field col-12">
          <label for="summary">{{'summary' | translate}}</label>
          <input id="summary" placeholder="{{'summary.holder' | translate}}" pInputText formControlName="summary"/>
        </div>
        <div class="g-field col-6">
          <label for="bgColor">{{ 'bg_color' | translate }}</label>
          <div class="group flex flex-row gap-1 align-items-center" id="bgColor">
            <p-colorPicker format="hsb" #bgColor></p-colorPicker>
            <input [value]="'#'+bgColor.HSBtoHEX(bgColor.value)" pInputText readonly formControlName="bgColor"/>
          </div>
        </div>
        <div class="g-field col-6">
          <label for="textColor">{{ 'text_color' | translate }}</label>
          <div class="group flex flex-row gap-1 align-items-center" id="textColor">
            <p-colorPicker format="hsb" #textColor></p-colorPicker>
            <input [value]="'#'+textColor.HSBtoHEX(textColor.value)" pInputText readonly formControlName="textColor"/>
          </div>
        </div>
        <div class="col-12 flex gap-2">
          <p-button type="submit" severity="help" label="{{'save' | translate}}" [disabled]="form.invalid"></p-button>
          <p-button severity="warning" label="{{'cancel' | translate}}" (click)="closeDialog()"></p-button>
        </div>
      </div>
    </form>

</div>
