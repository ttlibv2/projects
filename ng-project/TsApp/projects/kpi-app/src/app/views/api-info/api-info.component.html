<p-card header="ThÃ´ng tin API">
  <form [formGroup]="formGroup" (ngSubmit)="onSave()">
    <div class="grid">
      <div class="g-field col-12">
        <label for="api_info">Api Info</label>
        <p-dropdown id="api_info" [options]="infos | async" (onChange)="onSelectApi($event.value)"></p-dropdown>
      </div>
      <div class="g-field col-6">
        <label for="user_name">UserName</label>
        <input id="user_name" pInputText formControlName="user_name"/>
      </div>
      <div class="g-field col-6">
        <label for="secret">Password</label>
        <input  id="secret" pInputText formControlName="secret"/>
      </div>
      <div class="g-field col-6">
        <label for="csrf_token">csrf_token</label>
        <input id="csrf_token" pInputText formControlName="csrf_token"/>
      </div>
      <div class="g-field col-6">
        <label for="auto_login">auto_login</label>
        <p-checkbox id="auto_login" [binary]="true" formControlName="auto_login"></p-checkbox>
      </div>
    </div>
    <div class="grid">
      <div class="col-12 flex gap-2">
        <p-button label="{{'save' | translate}}" type="submit"
                  [disabled]="formGroup.invalid"></p-button>
      </div>
    </div>
  </form>
</p-card>
